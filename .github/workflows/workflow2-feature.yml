name: Workflow 2 - Feature Validation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
    test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run unit
        run: mvn test
      
      - name: Run integration+E2E
        run: mvn verify

